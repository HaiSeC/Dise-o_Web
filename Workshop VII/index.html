<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <div id="headiv">
        <h1>Clientes</h1>
    </div>
    <div id="datadiv">
        <div class="input">
            <form action="index.html" method="get">
                <input type="text" name="name" value="" placeholder="Type your name" id="name"/><br><br>
                <input type="text" name="lastname" value="" placeholder="Type your lastname" id="lastname"/><br><br>
                <input type="text" name="phone" value="" placeholder="Type your phone" id="phone"/><br><br>
                <input type="submit" value="Agregar" id="addUserButton"/>
            </form>
        </div>  
        
        
    </div>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Numero</th>
            </tr>
        </thead>
        <tbody id="users_table">
        </tbody>
    </table> 
    <script src="/Workshop VII/js/app.js" type="text/javascript"></script>
	<script src="/Workshop VII/js/user.js" type="text/javascript"></script>   
</body>
</html>
